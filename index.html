<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Clock">
        <meta name="keywords" content="HTML,CSS,JavaScript,CYTOSCOPE">
        <meta name="author" content="BabyManisha.Sunkara">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SM Clock</title>
        <style>
            body{
                background-color: white;
            }
            #cyline {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0px;
                left: 0px;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.20/cytoscape.min.js"></script>
    </head>
    <body>
        <div id="cyline"></div>
        
        <script>
                var cyline = cytoscape({
                    container: document.getElementById('cyline'),
                    style: [
                            {
                                selector: 'node',
                                style: {
                                    'background-color': 'darkgray',
                                    'width': 100,
                                    'height': 100,
                                    'font-size': '60px',
                                    'text-valign': 'center',
                                    'text-halign': 'center',
                                    'font-weight': 'bold',
                                }
                            },
                            {
                                selector: 'edge',
                                style: {
                                    'width': 2,
                                    'line-color': 'white',
                                    'target-arrow-color': '#808000',
                                    'target-arrow-shape': 'triangle',
                                    'curve-style': 'bezier'
                                }
                            }
                        ]
                });

                function drawCircle(){

                    cyline.add({
                        data: { id: 'smcenter'}
                        }
                    );
                    cyline.$('#smcenter').style({'label': 'SM','color': 'white', 'font-size':'40px'});

                    // For Minutes-60
                    cyline.add({
                        data: { id: 'mins-60'}
                        }
                    );
                    cyline.add({
                        data: {
                            id: 'line-60',
                            source: 'smcenter',
                            target: 'mins-60'
                        }
                    });
                    cyline.$('#mins-60').style({'label': '12'});

                    for (var j = 1; j <= 59; j++) {
                        cyline.add({
                            data: { id: 'mins-' + j }
                            }
                        );
                        var target = 'mins-' + j;
                        cyline.add({
                            data: {
                                id: 'line-' + j,
                                source: 'smcenter',
                                target: target
                            }
                        });
                        if(j%5==0){
                            let k = j / 5 ;
                            cyline.$('#mins-'+j).style({'label': k})
                        }else{
                            cyline.$('#mins-'+j).style({'background-color': 'white'})
                        }
                        
                    }

                }

                function setTimeLine(){
                    cyline.$('edge').style({'width': 4,'line-color': 'white',
                                            'target-arrow-shape': 'triangle',
                                            'target-arrow-color': 'white',
                                            'line-color': 'white'});
                    cyline.$('node').style({'border-color': 'black', 'border-width': 4, 'background-color': 'black', 'color': 'white'});

                    for(var i=1; i<=59; i++){
                        if(i%5!=0){
                            cyline.$('#mins-'+i).style({'border-color': 'white', 'border-width': 4, 'background-color': 'white'})
                        }
                    }

                    cyline.$("#smcenter")
                        .style({'background-color': '#F4D03F', 'border-color': '#616A6B', 'border-width': 4, 'color': '#3498DB'});

                    

                    var mins = new Date().getMinutes() || 60;

                    var secnds = new Date().getSeconds() || 60;

                    var hours = new Date().getHours();
                    hours = (((hours + 11) % 12 + 1) * 5) + Math.round(mins/12);

                    var secndslineid = '#line-'+secnds;
                    var minslineid = '#line-'+mins;
                    var hourslineid = '#line-'+hours;

                    var hoursid = '#mins-'+hours;
                    var minsid = '#mins-'+mins;
                    var secndsid = '#mins-'+secnds;

                    cyline.$(secndslineid)
                        .style({'line-color': '#A569BD', 'width': 12,
                                'target-arrow-shape': 'triangle',
                                'target-arrow-color': '#A569BD',
                                'line-color': '#A569BD'});
                    cyline.$(minslineid)
                        .style({'line-color': '#27AE60', 'width': 24,
                                'target-arrow-shape': 'triangle',
                                'target-arrow-color': '#27AE60',
                                'line-color': '#27AE60'});
                    cyline.$(hourslineid)
                        .style({'line-color': '#E74C3C  ', 'width': 36, 
                                'target-arrow-shape': 'triangle',
                                'target-arrow-color': '#E74C3C  ',
                                'line-color': '#E74C3C  '});
                    
                    if(secnds%5==0){
                        cyline.$(secndsid)
                            .style({'background-color': '#A569BD', 'color': 'black'});
                    }
                    if(mins%5==0){
                        cyline.$(minsid)
                            .style({'background-color': '#27AE60', 'color': 'black'});
                    }
                    if(hours%5==0){
                        cyline.$(hoursid)
                            .style({'background-color': '#E74C3C  ', 'color': 'black'});
                    }
                    
                }
                
                function initializeClock(){
                    drawCircle();
                    setTimeLine();
                    
                    cyline.layout({
                        name: 'concentric'
                    }).run();
                }

                initializeClock();

                setInterval(function(){ 
                    setTimeLine();
                }, 1000);

            </script>
    </body>
</html>
